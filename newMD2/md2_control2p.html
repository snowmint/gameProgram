<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js webgl - morphtargets - MD2 controls</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            color: #000;
            font-family: Monospace;
            font-size: 13px;
            text-align: center;
            font-weight: bold;

            background-color: #fff;
            margin: 0px;
            overflow: hidden;
        }

        #info {
            position: absolute;
            padding: 10px;
            width: 100%;
            text-align: center;
            color: #000;
        }

        a {
            color: skyblue;
        }
    </style>
</head>

<body>
    <div id="info">
        <a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - MD2 Loader -
        <br /> use arrows to control characters, mouse for camera

        <br>
        <p id='msg'></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js">
</script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src='js/MD2Loader.js'></script>
    <script src='js/MorphBlendMesh.js'></script>
    <script src='js/MD2CharacterComplex.js'></script>
    <script src='js/Gyroscope.js'></script>

    <script>
        class Obstacle {
            constructor (center,size, height) {
                this.center = center.clone();  
                this.mesh = new THREE.Mesh (new THREE.CylinderGeometry(size,size,height,20),
                new THREE.MeshBasicMaterial({color: 0xffbfbf, transparent: true, opacity: 0.9})); // transparent: true, opacity: 0.9
                this.mesh.position.copy (center);
                this.size = size;
                this.height = height;
                //this.color = THREE.Color(0xffffff);
                scene.add (this.mesh);
            }
            checkCollision (MD2Wrapper) {
                const HIT_CRITERIA = 1;
                // when the agent is inside 80% of the circle
                // then consider it HIT 
                if (this.center.distanceTo (MD2Wrapper.pos) < this.size*HIT_CRITERIA) {
                    postMessage (MD2Wrapper, 'HIT obstacle');
                    agent.score -= 0.1;
                }
            }
        }

        class MD2Wrapper {
            constructor(config, controls, pos, scale = 1) {

                this.md2 = new THREE.MD2CharacterComplex();
                this.md2.scale = scale
                this.md2.controls = controls

                this.md2.onLoadComplete = function() {
                    // here: 'this' is md2

                    // cast and receive shadows
                    this.enableShadows(true);

                    this.setWeapon(0);
                    this.setSkin(0);

                    //this.root.position.copy (pos);
                    this.root.position.x = pos.x;
                    this.root.position.z = pos.z;

                    // y is automatically set, accoording to scale ...				
                    console.log('y is ' + this.root.position.y)

                    scene.add(this.root);

                }
                this.md2.loadParts(config);

            }
        }


        var SCREEN_WIDTH = window.innerWidth;
        var SCREEN_HEIGHT = window.innerHeight;

        var container, stats;
        var camera, scene, renderer;

        var PknightWrap;
        var light;

        var box3, box3Helper;

        var cameraControls;
        var clock = new THREE.Clock();

        init();
        animate();

        function init() {

            container = document.createElement('div');
            document.body.appendChild(container);

            // CAMERA

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 4000);
            camera.position.set(0, 150, 1300);

            // SCENE

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);
            scene.fog = new THREE.Fog(0xffffff, 1000, 4000);

            scene.add(camera);

            // LIGHTS

            scene.add(new THREE.AmbientLight(0x222222));

            light = new THREE.DirectionalLight(0xffffff, 2.25);
            light.position.set(200, 450, 500);

            light.castShadow = true;

            light.shadow.mapSize.width = 1024;
            light.shadow.mapSize.height = 512;

            light.shadow.camera.near = 100;
            light.shadow.camera.far = 1200;

            light.shadow.camera.left = -1000;
            light.shadow.camera.right = 1000;
            light.shadow.camera.top = 350;
            light.shadow.camera.bottom = -350;

            scene.add(light);
            // scene.add( new THREE.CameraHelper( light.shadow.camera ) );


            //  GROUND

            var gt = new THREE.TextureLoader().load("./grasslight-big.jpg");
            //var gt = new THREE.TextureLoader().load( "https://i.imgur.com/p8CRm9W.jpg");
            var gg = new THREE.PlaneBufferGeometry(16000, 16000);
            var gm = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                map: gt
            });

            var ground = new THREE.Mesh(gg, gm);
            ground.rotation.x = -Math.PI / 2;
            ground.material.map.repeat.set(64, 64);
            ground.material.map.wrapS = THREE.RepeatWrapping;
            ground.material.map.wrapT = THREE.RepeatWrapping;
            // note that because the ground does not cast a shadow, .castShadow is left false
            ground.receiveShadow = true;

            scene.add(ground);

            let axes = new THREE.AxesHelper(100)
            scene.add(axes)

            // RENDERER

            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
            container.appendChild(renderer.domElement);

            renderer.gammaInput = true;
            renderer.gammaOutput = true;

            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;


            // EVENTS

            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);

            // CONTROLS

            cameraControls = new THREE.OrbitControls(camera, renderer.domElement);
            cameraControls.target.set(0, 50, 0);
            cameraControls.update();

            /////////////////////////////////////////////////////////////////////////////
            // CHARACTER: Pknight

            let configPknight = {

                baseUrl: "md2models/Pknight/",

                body: "Pknight.md2",
                skins: ["Pknight.png"],
                weapons: [],

                animations: {
                    move: "run",
                    idle: "stand",
                    jump: "jump",
                    attack: "attack",
                    salute: "salute",
                    crouchMove: "crwalk",
                    crouchIdle: "crstnd",
                    crouchAttack: "crattk",
                },
                walkSpeed: 350, //translation speed
                crouchSpeed: 175
            };

            let controls = {
                moveForward: false,
                moveBackward: false,
                moveLeft: false,
                moveRight: false
            };

            PknightWrap = new MD2Wrapper(configPknight, controls, new THREE.Vector3(0, 0, 0), 3);
            var gyro = new THREE.Gyroscope();
            gyro.add(camera);

            gyro.add(light, light.target);
            PknightWrap.md2.root.add(gyro);

            box3 = new THREE.Box3();
            box3Helper = new THREE.Box3Helper(box3)
            scene.add(box3Helper)
            
            let cen = new THREE.Vector3(250, 0, 250);
            let obs = new Obstacle(cen, 100, 100);
            scene.add(obs);
            
            let cen2 = new THREE.Vector3(-250, 0, -250);
            let obs2 = new Obstacle(cen2, 100, 500);
            scene.add(obs2);

        }

        // EVENT HANDLERS

        function onWindowResize(event) {

            SCREEN_WIDTH = window.innerWidth;
            SCREEN_HEIGHT = window.innerHeight;

            renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);

            camera.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
            camera.updateProjectionMatrix();

        }

        function onKeyDown(event) {

            event.stopPropagation();
            let controlsY = PknightWrap.md2.controls;

            switch (event.keyCode) {

                case 38:
                    /*up*/
                case 87:
                    /*W*/
                    controlsY.moveForward = true;
                    break;

                case 40:
                    /*down*/
                case 83:
                    /*S*/
                    controlsY.moveBackward = true;
                    break;

                case 37:
                    /*left*/
                case 65:
                    /*A*/
                    controlsY.moveLeft = true;
                    break;

                case 39:
                    /*right*/
                case 68:
                    /*D*/
                    controlsY.moveRight = true;
                    break;

                case 32:
                    /*space*/
                    controlsY.jump = true;
                    break;
                    // jump: should save the animation before jump
                    // return to that animation, when SPACE is up

                case 67:
                    /*C*/
                    controlsY.salute = true;
                    break;

                case 69:
                    /*E*/
                    controlsY.crouchIdel = true;
                    break;

                case 17:
                    /*ctrl*/
                    controlsY.attack = true;
                    break;

            }

        }

        function onKeyUp(event) {

            event.stopPropagation();
            let controlsY = PknightWrap.md2.controls;

            switch (event.keyCode) {

                case 38:
                    /*up*/
                case 87:
                    /*W*/
                    controlsY.moveForward = false;
                    break;

                case 40:
                    /*down*/
                case 83:
                    /*S*/
                    controlsY.moveBackward = false;
                    break;

                case 37:
                    /*left*/
                case 65:
                    /*A*/
                    controlsY.moveLeft = false;
                    break;

                case 39:
                    /*right*/
                case 68:
                    /*D*/
                    controlsY.moveRight = false;
                    break;

                case 32:
                    /*space*/
                    controlsY.jump = false;
                    break;
                    // jump: should save the animation before jump
                    // return to that animation, when SPACE is up

                case 67:
                    /*C*/
                    controlsY.salute = false;
                    break;

                case 69:
                    /*E*/
                    controlsY.crouchIdle = false;
                    break;

                case 17:
                    /*ctrl*/
                    controlsY.attack = false;
                    break;

            }

        }

        //

        function animate() {

            requestAnimationFrame(animate);
            render();

        }

        function render() {
            box3.setFromObject(PknightWrap.md2.root)

            var delta = clock.getDelta();
            if (PknightWrap.md2) {
                PknightWrap.md2.update(delta)
            }
            renderer.render(scene, camera);
        }
    </script>

</body>

</html>
